name: SonarQube
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: windows-latest
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path ${{ runner.temp }}\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path ${{ runner.temp }}\scanner
          
      - name: Build and analyze
        env:
          # The token is correctly defined as an environment variable here.
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          # 1. Start analysis: Removed explicit /d:sonar.token as it is picked up from env
          ${{ runner.temp }}\scanner\dotnet-sonarscanner begin /k:"vikrant1717_sonar-dotnet" /o:"vikrant1717"
          
          # 2. Build your project: FIX REQUIRED HERE!
          # *** IMPORTANT: REPLACE 'YourSolutionName.sln' with the actual path and name ***
          # Example: If your solution is in a 'src' folder: dotnet build src/YourSolutionName.sln
          # Example: If your project is in a 'WebApp' folder: dotnet build WebApp/WebApp.csproj
          dotnet build YourSolutionName.sln 
          
          # 3. End analysis: Removed explicit /d:sonar.token
          ${{ runner.temp }}\scanner\dotnet-sonarscanner end
